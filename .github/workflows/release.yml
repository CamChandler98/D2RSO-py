name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  windows-release:
    runs-on: windows-latest
    env:
      PYTHONUTF8: "1"
      PYTHONHASHSEED: "0"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev,build]"
      - name: Set SOURCE_DATE_EPOCH
        shell: pwsh
        run: |
          $epoch = git log -1 --format=%ct
          "SOURCE_DATE_EPOCH=$epoch" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
      - name: Build Windows bundle
        run: python scripts/build_windows_bundle.py
      - name: Smoke test packaged app
        run: python scripts/smoke_test_packaged_app.py
      - name: Create deterministic archive
        run: python scripts/archive_dist.py
      - name: Upload release archive
        uses: actions/upload-artifact@v4
        with:
          name: d2rso-release-${{ github.ref_name }}
          path: |
            release/*.zip
            release/*.sha256
          if-no-files-found: error
      - name: Publish GitHub release assets
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/*.zip
            release/*.sha256
