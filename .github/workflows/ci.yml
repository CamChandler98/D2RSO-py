name: CI

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    env:
      PYTHONUTF8: "1"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"
      - name: Ruff
        run: python -m ruff check .
      - name: Black
        run: python -m black --check .

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
    env:
      PYTHONUTF8: "1"
      QT_QPA_PLATFORM: offscreen
      SDL_VIDEODRIVER: dummy
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"
      - name: Pytest (Linux)
        if: runner.os == 'Linux'
        run: xvfb-run -a python -m pytest
      - name: Pytest (Windows)
        if: runner.os == 'Windows'
        run: python -m pytest

  package-smoke:
    needs:
      - lint
      - test
    runs-on: windows-latest
    env:
      PYTHONUTF8: "1"
      PYTHONHASHSEED: "0"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev,build]"
      - name: Set SOURCE_DATE_EPOCH
        shell: pwsh
        run: |
          $epoch = git log -1 --format=%ct
          "SOURCE_DATE_EPOCH=$epoch" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
      - name: Build Windows bundle
        run: python scripts/build_windows_bundle.py
      - name: Smoke test packaged app
        run: python scripts/smoke_test_packaged_app.py
      - name: Upload packaged bundle
        uses: actions/upload-artifact@v4
        with:
          name: d2rso-windows-bundle-${{ github.sha }}
          path: dist/d2rso
          if-no-files-found: error
